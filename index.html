<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Calc</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>   
    <div class="cacl_container">
        <div class="calc_topbar">
            <button class="undo_btn">Undo</button>
            <div class="calc_topbar_menu">
                <div class="calc_type">Basic</div>
                <div class="calc_ham_box">
                    <div class="calc_ham"></div>
                    <div class="calc_ham"></div>
                    <div class="calc_ham"></div>
                </div>
                <div class="calc-min">-</div>
                <div class="calc_close">x</div>
            </div>
        </div>
        <div class="calc_hist_container">

        </div>
        <div class="calc_display">

        </div>
        <div class="calc_btn_grid">
            <button class="calc_btn calc_bs">&#9003;</button>
            <button class="calc_btn">(</button>
            <button class="calc_btn">)</button>
            <button class="calc_btn">mod</button>
            <button class="calc_btn">&pi;</button>

            <button class="calc_btn">7</button>
            <button class="calc_btn">8</button>
            <button class="calc_btn">9</button>
            <button class="calc_btn">&div;</button>
            <button class="calc_btn">&Sqrt;</button>

            <button class="calc_btn">4</button>
            <button class="calc_btn">5</button>
            <button class="calc_btn">6</button>
            <button class="calc_btn">&times;</button>
            <button class="calc_btn">x&sup2;</button>

            <button class="calc_btn">1</button>
            <button class="calc_btn">2</button>
            <button class="calc_btn">3</button>
            <button class="calc_btn">-</button>
            <button class="calc_btn calc_eq">=</button>
            
            <button class="calc_btn">0</button>
            <button class="calc_btn">.</button>
            <button class="calc_btn">%</button>
            <button class="calc_btn">+</button>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
